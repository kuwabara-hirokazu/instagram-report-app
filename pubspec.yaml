name: instagram_report_app
description: Instagram insight report
publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  cloud_firestore: ^4.1.0
  flutter_riverpod: ^2.1.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  go_router: ^6.0.0
  go_router_builder: ^1.0.15
  logger: ^1.1.0
  # List操作の拡張
  collection: ^1.16.0
  cached_network_image: ^3.2.3
  flutter_cache_manager: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.1.0
  freezed: ^2.3.2
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
